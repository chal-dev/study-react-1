<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const root = document.getElementById("root");

        function App (){
            const [amount,setAmount] = React.useState("");
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value)
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current)=> !current);
            }
            return(
            <div>
                <h1>Super Converter</h1>
                <label htmlFor="amount"> Minutes</label>
                <input value={flipped ? amount*60 : amount} id="amount" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>
                <label htmlFor="hours">Hours</label>
                <input value={flipped ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange}  disabled={!flipped}/>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>

          ); 
        }
        // 컴포넌트는 반드시 첫글자가 대문자여야 함.
        ReactDOM.render(<App/>,root);
    </script>
</html>
